<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="header-placeholder"></div>  <!-- Placeholder for Header -->

    
    <h2>Subscription Pricing Calculator</h2>

    <label for="numUsers">Number of Users:</label>
    <input type="number" id="numUsers" min="1" value="1">

    <label for="tierSelect">Subscription Tier:</label>
    <select id="tierSelect">
        <option value="basic">Basic - $10/user</option>
        <option value="pro">Pro - $20/user</option>
        <option value="enterprise">Enterprise - $30/user</option>
    </select>

    <label for="duration">Subscription Duration (Months):</label>
    <input type="number" id="duration" min="1" value="1">

    <button id="calculateBtn">Calculate Price</button>

    <div id="result"></div>

    <script src="script.js"></script>

</body>
</html>
