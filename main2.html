<main> 
    <h2>This is the second content</h2>

    <label for="productSelect">Select Product:</label>
    <select id="productSelect"></select>
    
    <label for="tierSelect">Select User Tier:</label>
    <select id="tierSelect"></select>
    
    <label for="duration">Subscription Duration (Months):</label>
    <select id="duration">
        <option value="1">1 Month</option>
        <option value="3">3 Months (-5%)</option>
        <option value="6">6 Months (-10%)</option>
        <option value="12">12 Months (-15%)</option>
    </select>
    
    <label for="currencySelect">Select Currency:</label>
    <select id="currencySelect">
        <option value="USD">USD ($)</option>
        <option value="EUR">EUR (€)</option>
        <option value="GBP">GBP (£)</option>
    </select>
    
    <button id="calculateBtn">Calculate Price</button>
    
    <div id="result"></div>
</main>
